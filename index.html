<!DOCTYPE html>
<html lang="en">

<head>

    <title>Profile Card</title>

<body>
    <div id="main">
        <header>

        <section>
            <span class="Content">
                <span class="content1">
                    I am a 5th-Year diploma student Pursuing computer Engineering at
                    Bhagwan Mahavir Polytechinc
                    <br /><br />
                    I am currently enhancing my skill in the field of full-stack web development <br />
                </span>
            </span>
        </section>
        <footer>
            <div class="Connect">
                <a href=""><i class="fa fa-brands fa-github"></i></a>
                <a href=""><i class="fa fa-brands fa-linkedin"></i></a>
            </div>
            <div class="download">
                <button><a href="">Download C.V</a></button>
            </div>
        </footer>
    </div>

</html>
